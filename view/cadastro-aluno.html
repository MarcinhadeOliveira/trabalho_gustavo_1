<div class="col-lg-6 col-lg-offset-3">

    <h1>Cadastro de Aluno</h1>

    <hr>

    <form class="form-horizontal" >

        <!-- Cadastro Aluno -->
        <div class="form-group">
            <label class="control-label col-lg-1">Nome:</label>
            <div class="col-lg-11" >
                <input class="form-control" name="nome" ng-model="aluno.nome">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-lg-1">Email:</label>
            <div class="col-lg-6" >
                <input class="form-control" name="email" ng-model="aluno.email">
            </div>
            <label class="control-label col-lg-1">CPF:</label>
            <div class="col-lg-4" >
                <input class="form-control" name="cpf" ng-model="aluno.cpf">
            </div>
        </div>
        <div class="form-group">

            <div class="col-lg-1">
                <label class="control-label">Curso:</label>
            </div>

            <div class="col-lg-8">
                <select class="form-control" name="curso" ng-model="aluno.CursoId">
                    <option ng-repeat="curso in cursos" value="{{curso.id}}">{{curso.nome}}</option>
                </select>
            </div>

            <div class="col-lg-3">
                <button ng-click="salvar(aluno)" class="btn btn-warning">Cadastrar</button>
            </div>

        </div>

    </form>

</div>
